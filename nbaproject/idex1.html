<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NBA缩略图</title>
    <link rel="stylesheet" href="stylesheets/style1.css">
</head>
<body>
    <header>
        <h1 class="log-text">nba star</h1>
    </header>
    <ul class="nba-list">
        <li class="nba-item">
            <a href="#">
                <img class="nba-img" src="img/curry.jpg" alt="curry">
                <span class="nba-title">Stephen Curry</span>
            </a>
        </li>
    </ul>
    <div>
        <img class="detail-img" src="img/james.jpg" alt="">
        <span>Lebron James</span>
    </div>
</body>
</html>
