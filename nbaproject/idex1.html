<html>
<head>

    <link rel="stylesheet" href="stylesheets/style1.css">
</head>
<body>
    <header class="main-header">
        <h1 class="log-text">nba star</h1>

    <main class="main-content">
        <ul class="nba-list">
            <li class="nba-item">
                <a href="#">
                    <img class="nba-img" src="img/curry.jpg" alt="curry">

            </li>
            <li class="nba-item" >
                <a href="#">
                <img class="nba-img" src="img/james.jpg" alt="Lebron">

                </a>

            </li>
            <li class="nba-item">
            <a href="#">
                <img class="nba-img" src="img/curry.jpg" alt="Curry">
                <span class="nba-title">Stephen Curry</span>
            </a>
            </li>
            <li class="nba-item">
            <a href="#">
                <img class="nba-img"  src="img/harden.jpg" alt="harden">
                <span class="nba-title">James Harden</span>
            </a>
            </li>
            <li class="nba-item">
            <a href="#">
                <img class="nba-img" src="img/kobe.jpg" alt="kobe">

            </a>
            </li>
        </ul>
    
        <div class="detail-img-container">

        </div>
