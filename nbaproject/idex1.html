<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viespoint" content="width=device-width,initial-scale=1"/> 
    <title>NBA缩略图</title>
    <link rel="stylesheet" href="stylesheets/style1.css">
</head>
<body>
    <header class="main-header">
        <h1 class="log-text">nba star</h1>
    </header>
    <main class="main-content">
        <ul class="nba-list">
            <li class="nba-item">
                <a href="img/curry.jpg" data-image-role="trigger"
                                        data-image-title="Stepher Curry"
                                        data-image-url="img/curry.jpg">
                    <img class="nba-img" src="img/curry.jpg" alt="curry">
                    <span class="nba-title">Stephen Curry</span>
                </a>
            </li>
            <li class="nba-item" >
                <a href="img/james.jpg" data-image-role="trigger"
                                        data-image-title="Lebron James"
                                        data-image-url="img/james.jpg">
                <img class="nba-img" src="img/james.jpg" alt="Lebron">
                    <span class="nba-title"> Lebron James </span>
                </a>

            </li>
            <li class="nba-item">
              <a href="img/curry.jpg" data-image-role="trigger"
                                      data-image-title="Stepher Curry"
                                      data-image-url="img/curry.jpg">
                <img class="nba-img" src="img/curry.jpg" alt="Curry">
                <span class="nba-title">Stephen Curry</span>
            </a>
            </li>
            <li class="nba-item" >
                <a href="img/harden.jpg" data-image-role="trigger"
                                         data-image-title="James Harden" 
                                         data-image-url="img/harden.jpg"  >
                <img class="nba-img"  src="img/harden.jpg" alt="harden">
                <span class="nba-title">James Harden</span>
            </a>
            </li>
            <li class="nba-item">
            <a href="img/kobe.jpg" data-image-role="trigger"
                                   data-image-title="Kobe Bryant"
                                   data-image-url="img/kobe.jpg">
                <img class="nba-img" src="img/kobe.jpg" alt="kobe">
                <span class="nba-title">Kobe Bryant</span>
            </a>
            </li>
        </ul>
    
        <div class="detail-img-container">
            <div class="detail-img-frame" data-image-role="frame">
                <img class="detail-img" data-image-role="target" src="img/james.jpg" alt="">
                <span class="detail-img-title" data-image-role="title">Lebron James</span>
            </div>
            f
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
